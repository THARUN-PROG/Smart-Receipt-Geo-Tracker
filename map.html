<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Receipt Location Map</title>
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet/dist/leaflet.css"
    />
    <style>
        #map {
            height: 70vh;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 16px;
        }
        .meta {
            margin: 8px 0 16px;
            color: #333;
        }
        .meta code {
            background: #f6f8fa;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h2>Receipt Location</h2>
<div class="meta">
    <div><b>Receipt ID:</b> <code id="rid">—</code></div>
    <div><b>Address:</b> <span id="addr">—</span></div>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    (function () {
        function q(name) {
            return new URLSearchParams(window.location.search).get(name);
        }
        var id = q("id");
        document.getElementById("rid").textContent = id || "N/A";

        if (!id) {
            alert("No receipt ID provided.");
            return;
        }

        // Fetch JUST this receipt (cleaner than downloading all)
        fetch("/api/receipt/" + encodeURIComponent(id))
            .then(function (resp) {
                if (!resp.ok) throw new Error("Failed to fetch receipt");
                return resp.json();
            })
            .then(function (r) {
                document.getElementById("addr").textContent =
                    r.formatted || r.detectedAddress || "Unknown";

                if (!r.lat || !r.lng) {
                    alert(
                        "No coordinates available for this receipt. Try another image or verify OCR/geocoding."
                    );
                    return;
                }

                var lat = r.lat;
                var lng = r.lng;

                var map = L.map("map").setView([lat, lng], 15);
                L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                    maxZoom: 19,
                    attribution: "© OpenStreetMap contributors",
                }).addTo(map);

                L.marker([lat, lng])
                    .addTo(map)
                    .bindPopup(
                        "<b>" +
                        (r.formatted || r.detectedAddress || "Receipt Location") +
                        "</b><br/>(" +
                        lat +
                        ", " +
                        lng +
                        ")"
                    )
                    .openPopup();
            })
            .catch(function (err) {
                console.error(err);
                alert("Error loading receipt details");
            });
    })();
</script>
</body>
</html>
